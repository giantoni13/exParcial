{% extends 'layout.html' %}

{% block titulo %}
    
{% endblock %}
    Nuevo Tema
{% block contenido %}
    <h2>Modulo de Creacion de Temas</h2>
    <form action="{% url 'wikiApp:nuevoTema' %}" method="POSt">
        {% csrf_token %}
        <div class="content">
            <div class="row">
                <table class="table" >                    
                    <tbody>
                      <tr>
                        <th scope="row">Nombre Tema:</th>
                        <td>
                            <input type="text" class="text" name="nombreTema" style="width: 500px;">
                        </td>                        
                      </tr>
                      <tr>
                        <th scope="row">Descripcion Tema: </th>                        
                        <td>
                            <input type="text" class="text" name="descripcionTema" style="width: 700px;">
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">
                            <input type="submit" value="Registrar">
                        </th>                        
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>

    </form>
    

{% endblock %}
